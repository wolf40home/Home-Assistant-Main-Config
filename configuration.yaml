#-------------------------------------------
camera: !include camera.yaml

ffmpeg:

notify:
    
  - name: wolfhome
    platform: group
    services:
      - service: wolfgang
      - service: barbara

  - name: wolfgang
    platform: file
    filename: /config/wolfgang.txt
  - name: barbara
    platform: file
    filename: /config/barbara.txt
    
