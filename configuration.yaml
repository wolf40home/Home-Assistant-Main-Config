recorder:  !include recorder.yaml
#-------------------------------------------

       
fibaro:
  gateways:
    - url: http://10.10.0.12/api/
      username:  !secret fibaro_user
      password: !secret fibaro_pw
      
      
# Enables a map showing the location of tracked devices
#-------------------------------------------
map:

person:

ssdp:

# Track the sun
#-------------------------------------------
sun:

#-------------------------------------------
system_health:

# Checks for available updates
#-------------------------------------------
updater:
  reporting: False
  # Optional, allows Home Assistant developers to focus on popular components.
#  include_used_components: true


# Text to speech
#tts:
 # - platform: google_translate

group: !include groups.yaml

script: !include scripts.yaml

# Wlan Asus
asuswrt:
  host: 10.10.0.7
  mode: ap
  username: !secret fritz_user
  password: !secret normal_password

# Dns Server
pi_hole:
  host: 10.10.0.18
  location: admin
  ssl: false
  verify_ssl: false
 

#MQTT
#-------------------------------------------
mqtt:
  broker: 10.10.0.14
  port: 1883
  client_id: home-assistant-n
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_pwr

#  certificate: /config/ca.crt
  birth_message:
    topic: 'hass/status'
    payload: "online"
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: "offline"
    qos: 1
    retain: true 
  discovery: true
  discovery_prefix: homeassistant
  
remote_homeassistant:
  instances:
  - host: 10.10.0.4
#    verify_ssl: false
    access_token: !secret access_token
#    include:
#      domains: 
#      - zwave
    subscribe_events:
    - zwave.network_ready
    - zwave.node_event

    
system_log:
  max_entries: 500
#-------------------------------------------


# Tracer support
#-------------------------------------------
device_tracker: !include device_tracker.yaml

# Browser
#-------------------------------------------
browser:
#-------------------------------------------

weather:
  - platform: openweathermap
    api_key: !secret openweathermap

#-------------------------------------------

# Discovery suche im Netzwerk
#-------------------------------------------
discovery:
  ignore:
    - igd
  enable:
    - dlna_dmr
